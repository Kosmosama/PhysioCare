<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>

<body>
    <div class="min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light">
        <h1 class="display-4 mb-5 text-center">Luis Martinez Gomez</h1>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <div class="col">
                <a href="/patients" class="card text-decoration-none text-center h-100 shadow">
                    <div class="card-body">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="mb-2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                        </svg>
                        <h5 class="card-title text-nowrap">Patients</h5>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="/physios" class="card text-decoration-none text-center h-100 shadow">
                    <div class="card-body">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="mb-2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M15 6h6" />
                            <path d="M18 3v6" />
                        </svg>
                        <h5 class="card-title text-nowrap">Physios</h5>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="/records" class="card text-decoration-none text-center h-100 shadow">
                    <div class="card-body">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="mb-2">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                            <polyline points="14 2 14 8 20 8" />
                        </svg>
                        <h5 class="card-title text-nowrap">Records</h5>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="/auth/login" class="card text-decoration-none text-center h-100 shadow">
                    <div class="card-body">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="mb-2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                            <polyline points="10 17 15 12 10 7" />
                            <line x1="15" y1="12" x2="3" y2="12" />
                        </svg>
                        <h5 class="card-title text-nowrap">Login</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
